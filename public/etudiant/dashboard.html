<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord de l'Étudiant</title>
    <link href="/css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bahnschrift:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f0ecf4;
            font-family: 'Bahnschrift', sans-serif;
        }
        .content {
            flex: 1;
        }
        nav {
            flex-shrink: 0;
            background-color: #4b637b;
            height: 70px;
            display: flex;
            align-items: center;
        }
        nav .container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        .custom-button {
            background-color: #4b637b;
            color: white;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.5s ease;
            border-radius: 0.375rem;
            text-decoration: none;
        }
        .custom-button:hover {
            background-color: #d44d3d;
        }
        footer {
            flex-shrink: 0;
            background-color: #4b637b;
            color: white;
            padding: 0.5rem;
            text-align: center;
        }
        .welcome-text {
            font-size: 2.5rem;
            margin-top: -5rem;
        }
        .subtitle-text {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        .event-card {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <h1 class="text-2xl font-bold text-white">JeanXXIII - Espace Étudiant</h1>
            <div>
                <a href="/accueil" class="custom-button bg-red-600 hover:bg-red-700">Accueil</a>
            </div>
        </div>
    </nav>
    <main class="content container mx-auto p-4">
        <section class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-bold mb-4">S'inscrire à un événement</h2>
            <div class="mb-4">
                <label for="userEmail" class="block text-sm font-medium text-gray-700 mb-2">Votre email</label>
                <input type="email" id="userEmail" class="w-full p-2 border border-gray-300 rounded" placeholder="Entrez votre email" required>
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-4">Événements disponibles</h2>
            <div id="events" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 JeanXXIII | MetzCampus. Tous droits réservés.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page étudiant chargée avec succès');

            // Charger les événements disponibles
            fetch('/etudiant/events')
                .then(response => response.json())
                .then(events => {
                    const eventsDiv = document.getElementById('events');
                    events.forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'event-card';
                        eventDiv.innerHTML = `
                            <h3 class="text-xl font-bold mb-2">${event.titre}</h3>
                            <p class="text-gray-700 mb-2">${event.description}</p>
                            <p class="text-gray-500 mb-2">Date: ${new Date(event.date).toLocaleDateString()}</p>
                            <p class="text-gray-500 mb-4">Lieu: ${event.lieu}</p>
                            <button onclick="registerForEvent(${event.id})" class="custom-button">S'inscrire</button>
                        `;
                        eventsDiv.appendChild(eventDiv);
                    });
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération des événements:', error);
                });
        });

        // Fonction pour s'inscrire à un événement
        function registerForEvent(eventId) {
            const userEmail = document.getElementById('userEmail').value;

            if (!userEmail) {
                alert('Veuillez entrer votre email');
                return;
            }

            fetch(`/etudiant/events/${eventId}/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: userEmail })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    // Désactiver le bouton après inscription
                    const buttons = document.querySelectorAll(`button[onclick="registerForEvent(${eventId})"]`);
                    buttons.forEach(button => {
                        button.textContent = 'Inscrit';
                        button.disabled = true;
                        button.classList.remove('custom-button');
                        button.classList.add('bg-gray-400');
                    });
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Erreur lors de l\'inscription à l\'événement:', error);
                alert('Erreur lors de l\'inscription à l\'événement');
            });
        }
    </script>
</body>
</html>
