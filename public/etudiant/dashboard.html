<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord de l'Étudiant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .event {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Tableau de bord de l'Étudiant</h1>
    <h2>Événements disponibles</h2>
    <div id="events"></div>

    <script src="/js/etudiant.js"></script>
</body>
</html>
