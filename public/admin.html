<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord de l'administrateur</title>
    <link href="/css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bahnschrift:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f0ecf4;
            font-family: 'Bahnschrift', sans-serif;
        }
        .content {
            flex: 1;
        }
        nav {
            flex-shrink: 0;
            background-color: #4b637b;
            height: 70px;
            display: flex;
            align-items: center;
        }
        nav .container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        .custom-button {
            background-color: #4b637b;
            color: white;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.5s ease;
            border-radius: 0.375rem;
            text-decoration: none;
        }
        .custom-button:hover {
            background-color: #d44d3d;
        }
        footer {
            flex-shrink: 0;
            background-color: #4b637b;
            color: white;
            padding: 0.5rem;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <h1 class="text-2xl font-bold text-white">JeanXXIII - Espace Administrateur</h1>
            <div>
                <a href="/accueil" class="custom-button bg-red-600 hover:bg-red-700">Accueil</a>
            </div>
        </div>
    </nav>
    <main class="content container mx-auto p-4">
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Utilisateurs</h2>
            <div id="users"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 JeanXXIII | MetzCampus. Tous droits réservés.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchUsers();
        });

        async function fetchUsers() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('Token non trouvé. Veuillez vous reconnecter.');
                }

                const response = await fetch('/admin/users', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération des données');
                }

                const users = await response.json();
                const usersDiv = document.getElementById('users');

                if (users.length > 0) {
                    let tableHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Email</th>
                                    <th>Rôle</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    users.forEach(user => {
                        tableHTML += `
                            <tr>
                                <td>${user.nom}</td>
                                <td>${user.email}</td>
                                <td>
                                    <select onchange="updateUserRole(${user.id}, this.value)">
                                        <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                                        <option value="organisateur" ${user.role === 'organisateur' ? 'selected' : ''}>Organisateur</option>
                                        <option value="etudiant" ${user.role === 'etudiant' ? 'selected' : ''}>Étudiant</option>
                                    </select>
                                </td>
                            </tr>
                        `;
                    });

                    tableHTML += `
                            </tbody>
                        </table>
                    `;

                    usersDiv.innerHTML = tableHTML;
                } else {
                    usersDiv.innerHTML = '<p>Aucun utilisateur trouvé.</p>';
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Veuillez vous reconnecter.');
                window.location.href = '/';
            }
        }

        async function updateUserRole(userId, newRole) {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('Token non trouvé. Veuillez vous reconnecter.');
                }

                const response = await fetch(`/admin/users/${userId}/role`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ role: newRole }),
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la mise à jour du rôle');
                }

                const updatedUser = await response.json();
                console.log('Rôle mis à jour avec succès:', updatedUser);
                alert('Rôle mis à jour avec succès!');
            } catch (error) {
                console.error('Erreur lors de la mise à jour du rôle:', error);
                alert('Erreur lors de la mise à jour du rôle. Veuillez vous reconnecter.');
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
