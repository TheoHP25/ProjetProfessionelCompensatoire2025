<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord de l'Organisateur</title>
    <link href="/css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bahnschrift:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f0ecf4;
            font-family: 'Bahnschrift', sans-serif;
        }
        .content {
            flex: 1;
        }
        nav {
            flex-shrink: 0;
            background-color: #4b637b;
            height: 70px;
            display: flex;
            align-items: center;
        }
        nav .container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        .custom-button {
            background-color: #4b637b;
            color: white;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.5s ease;
            border-radius: 0.375rem;
            text-decoration: none;
        }
        .custom-button:hover {
            background-color: #d44d3d;
        }
        footer {
            flex-shrink: 0;
            background-color: #4b637b;
            color: white;
            padding: 0.5rem;
            text-align: center;
        }
        .event-card {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        .edit-button {
            background-color: #4b637b;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .delete-button {
            background-color: #d44d3d;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <h1 class="text-2xl font-bold text-white">JeanXXIII - Espace Organisateur</h1>
            <div>
                <a href="/accueil" class="custom-button bg-red-600 hover:bg-red-700">Accueil</a>
            </div>
        </div>
    </nav>
    <main class="content container mx-auto p-4">
        <section class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-bold mb-4">Créer un événement</h2>
            <form id="createEventForm" class="space-y-4">
                <div>
                    <label for="titre" class="block text-sm font-medium text-gray-700 mb-2">Titre</label>
                    <input type="text" id="titre" class="w-full p-2 border border-gray-300 rounded" placeholder="Titre de l'événement" required>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="description" class="w-full p-2 border border-gray-300 rounded" placeholder="Description de l'événement" required></textarea>
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                    <input type="datetime-local" id="date" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div>
                    <label for="lieu" class="block text-sm font-medium text-gray-700 mb-2">Lieu</label>
                    <input type="text" id="lieu" class="w-full p-2 border border-gray-300 rounded" placeholder="Lieu de l'événement" required>
                </div>
                <button type="submit" class="custom-button">Créer l'événement</button>
            </form>
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-4">Événements créés</h2>
            <div id="events" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 JeanXXIII | MetzCampus. Tous droits réservés.</p>
    </footer>

    <!-- Modal pour modifier un événement -->
    <div id="editEventModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-md w-1/3">
            <h2 class="text-2xl font-bold mb-4">Modifier l'événement</h2>
            <form id="editEventForm" class="space-y-4">
                <input type="hidden" id="editEventId">
                <div>
                    <label for="editTitre" class="block text-sm font-medium text-gray-700 mb-2">Titre</label>
                    <input type="text" id="editTitre" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div>
                    <label for="editDescription" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="editDescription" class="w-full p-2 border border-gray-300 rounded" required></textarea>
                </div>
                <div>
                    <label for="editDate" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                    <input type="datetime-local" id="editDate" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div>
                    <label for="editLieu" class="block text-sm font-medium text-gray-700 mb-2">Lieu</label>
                    <input type="text" id="editLieu" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" onclick="closeEditModal()" class="bg-gray-500 text-white px-4 py-2 rounded">Annuler</button>
                    <button type="submit" class="custom-button">Enregistrer les modifications</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Soumission du formulaire de création d'événement
            document.getElementById('createEventForm').addEventListener('submit', async function(event) {
                event.preventDefault();
                const titre = document.getElementById('titre').value;
                const description = document.getElementById('description').value;
                const date = document.getElementById('date').value;
                const lieu = document.getElementById('lieu').value;

                try {
                    const response = await fetch('/organisateur/events', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ titre, description, date, lieu })
                    });

                    if (!response.ok) {
                        throw new Error('Erreur lors de la création de l\'événement');
                    }

                    const event = await response.json();
                    alert('Événement créé avec succès!');
                    window.location.reload();
                } catch (error) {
                    console.error('Erreur:', error);
                    alert('Erreur lors de la création de l\'événement.');
                }
            });

            // Soumission du formulaire de modification d'événement
            document.getElementById('editEventForm').addEventListener('submit', async function(event) {
                event.preventDefault();
                const eventId = document.getElementById('editEventId').value;
                const titre = document.getElementById('editTitre').value;
                const description = document.getElementById('editDescription').value;
                const date = document.getElementById('editDate').value;
                const lieu = document.getElementById('editLieu').value;

                try {
                    const response = await fetch(`/organisateur/events/${eventId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ titre, description, date, lieu })
                    });

                    if (!response.ok) {
                        throw new Error('Erreur lors de la modification de l\'événement');
                    }

                    const event = await response.json();
                    alert('Événement modifié avec succès!');
                    closeEditModal();
                    window.location.reload();
                } catch (error) {
                    console.error('Erreur:', error);
                    alert('Erreur lors de la modification de l\'événement.');
                }
            });

            // Charger les événements créés
            fetchEvents();
        });

        async function fetchEvents() {
            try {
                const response = await fetch('/organisateur/events');
                const events = await response.json();
                const eventsDiv = document.getElementById('events');

                eventsDiv.innerHTML = '';

                events.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event-card';
                    eventDiv.innerHTML = `
                        <h3 class="text-xl font-bold mb-2">${event.titre}</h3>
                        <p class="text-gray-700 mb-2">${event.description}</p>
                        <p class="text-gray-500 mb-2">Date: ${new Date(event.date).toLocaleDateString()}</p>
                        <p class="text-gray-500 mb-4">Lieu: ${event.lieu}</p>
                        <div class="flex justify-end gap-2">
                            <button class="edit-button" onclick="openEditModal(${event.id}, '${event.titre}', '${event.description}', '${event.date}', '${event.lieu}')">Modifier</button>
                            <button class="delete-button" onclick="deleteEvent(${event.id})">Supprimer</button>
                        </div>
                    `;
                    eventsDiv.appendChild(eventDiv);
                });
            } catch (error) {
                console.error('Erreur lors de la récupération des événements:', error);
            }
        }

        function openEditModal(id, titre, description, date, lieu) {
            document.getElementById('editEventId').value = id;
            document.getElementById('editTitre').value = titre;
            document.getElementById('editDescription').value = description;
            document.getElementById('editDate').value = new Date(date).toISOString().slice(0, 16);
            document.getElementById('editLieu').value = lieu;
            document.getElementById('editEventModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editEventModal').classList.add('hidden');
        }

        async function deleteEvent(eventId) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer cet événement ?')) {
                return;
            }

            try {
                const response = await fetch(`/organisateur/events/${eventId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la suppression de l\'événement');
                }

                alert('Événement supprimé avec succès!');
                fetchEvents();
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression de l\'événement.');
            }
        }
    </script>
</body>
</html>
