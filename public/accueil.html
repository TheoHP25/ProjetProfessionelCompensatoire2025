<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Événements</title>
    <link href="/css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bahnschrift:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f0ecf4;
            font-family: 'Bahnschrift', sans-serif;
        }
        .content {
            flex: 1;
        }
        nav {
            flex-shrink: 0;
            background-color: #4b637b;
            height: 70px;
            display: flex;
            align-items: center;
        }
        nav .container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        .custom-button {
            background-color: #4b637b;
            color: white;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.5s ease;
            border-radius: 0.375rem;
            text-decoration: none;
        }
        .custom-button:hover {
            background-color: #d44d3d;
        }
        footer {
            flex-shrink: 0;
            background-color: #4b637b;
            color: white;
            padding: 0.5rem;
            text-align: center;
        }
        .welcome-text {
            font-size: 2.5rem;
            margin-top: -5rem;
        }
        .subtitle-text {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <h1 class="text-2xl font-bold text-white">JeanXXIII - Plateforme d'événements</h1>
            <div>
                <a href="/" class="custom-button bg-red-600 hover:bg-red-700">Login/Inscription</a>
            </div>
        </div>
    </nav>
    <main class="content flex items-center justify-center p-4">
        <div class="w-full max-w-4xl text-center">
            <section class="py-12">
                <h2 class="welcome-text font-bold mb-4">Bienvenue sur notre plateforme d'événements</h2>
                <p class="subtitle-text mb-8">Inscrivez-vous et participez à nos événements.</p>
                <div class="flex justify-center gap-4">
                    <a href="/admin/dashboard" class="custom-button">Tableau de Bord Admin</a>
                    <a href="/organisateur/dashboard" class="custom-button">Tableau de Bord Organisateur</a>
                    <a href="/etudiant/dashboard" class="custom-button">Espace Étudiant</a>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 JeanXXIII | MetzCampus. Tous droits réservés.</p>
    </footer>
</body>
</html>
